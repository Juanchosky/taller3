<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Layout Con Tabla #2</title>
</head>
<body>

    <table border="1">

        <tr style="text-align: center;">
            <td>Mic. <br> Img. <br> 120px W.</td>
            <td colspan="2">Newspaper Title <br> 320px w.</td>
            <td>News <br> Img. <br> 160px w.</td>
        </tr>

        <tr>
            <td rowspan="4"><div style="writing-mode: vertical-lr;">Navegation</div></td>
            <td colspan="3">Headline - 480px w.</td>
        </tr>

        <tr>
            <td style="text-align: center;" colspan="2"><br>Photo of<br>Moon <br>320px w. <br><br></td>
            <td rowspan="3">Text <br>160px w.</td>
        </tr>

        <tr style="text-align: center;">
            <td colspan="2">Caption</td>
        </tr>

        <tr style="text-align: center;">
            <td>Text <br>160px w. <br></td>
            <td>Text <br>160px w. <br></td>
        </tr>

    </table>
    
</body>
</html>
